<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            font-size: 20px;
            font-weight: 500;
            width: 200px;
            height: 100%;
            background-color: #8d8b8b;
            color: #000000;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar ul li {
            padding: 10px;
            /* border-bottom: 1px solid #555; */
        }
        #sidebar ul li:last-child {
            border-bottom: none;
        }
        #sidebar ul li:hover {
            background-color: #555;
            cursor: pointer;
        }
        #content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <ul>
            <li id="menu"><i class="fa-solid fa-bars"></i></li>
            <li id="todo">ToDo</li>
            <li id="calendar">Calendar</li>
            <li id="budget">Budget Tracker</li>
            <li id="games">Games</li>
        </ul>
    </div>
    <h1>To-do App</h1>
    <div id="main">
        <div class="grid-container">
            <input id="task-input" type="text" placeholder="Enter task here">
            <input type="date" id="todo-date">
            <button id="add" onclick="addTodo();">Add</button>
        </div>
        
        <div class="todo-container grid-container"></div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // JavaScript to handle clicks on sidebar items
        document.addEventListener('DOMContentLoaded', function () {
            const todo = document.getElementById('todo');
            const calendar = document.getElementById('calendar');
            const budget = document.getElementById('budget');
            const games = document.getElementById('games');

            todo.addEventListener('click', function () {
                alert('ToDo functionality will be implemented soon!');
            });

            calendar.addEventListener('click', function () {
                alert('Calendar functionality will be implemented soon!');
            });

            budget.addEventListener('click', function () {
                alert('Budget Tracker functionality will be implemented soon!');
            });

            games.addEventListener('click', function () {
                alert('Games functionality will be implemented soon!');
            });
        });
    </script>
</body>

</html>
